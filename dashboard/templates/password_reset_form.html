{% extends 'dashboard.html' %}



{% block content %}



{% load static %}

<form method="POST">

    {% csrf_token %}

    <div class="reset-container reset-container" style="

        background: #fff;

        box-shadow: 0 14px 28px rgba(0, 0, 0, .2), 0 10px 10px rgba(0, 0, 0, .2);

        position: relative;

        overflow: hidden;

        width: 568px;

        max-width: 100%;

        min-height: 400px;

        margin-top: 270px;

        margin-bottom: 200px;

        left: 30%;">



            <h1 style="text-align: center; font-family: 'Cairo', sans-serif;">Reset Your Password</h1>

            <p style="text-align: center; font-family: 'Cairo', sans-serif;">Forgotten your password? Enter Your email address below, <br> we'll email instructions for setting a new one.</p>



            <input type="email" placeholder="Enter Your Email" required name="email"

            style="background: #eee;

            border: none;

            padding: 15px 15px;

            margin: 8px 150px;

            width: 50%;"/>
        <button type="Submit" name="Send email"

            style="border: 1px solid #242323;

            background: #242323;

            color: #fff;

            font-family: 'Cairo', sans-serif;

            font-size: 15px;

            font-weight: bold;

            padding: 12px 50px;

            margin: 20px 200px;

            letter-spacing: 1px;

            text-transform: uppercase;

            cursor: pointer;

            transition: transform 80ms ease-in;" >Submit</button>



            <a href="/login"

            style="background: gray;

            font-family: 'Cairo', sans-serif;

            color: #000;

            font-size: 15px;

            font-weight: bold;

            padding: 12px 50px;

            margin: 70px 200px;

            letter-spacing: 1px;

            text-transform: uppercase;

            text-decoration: none;

            cursor: pointer;" >Cancel</a>

    </div>

</form>

{% endblock %}
