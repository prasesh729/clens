{% extends "dashboard.html" %}
{% block content %}

    <style>
        h4{
            font-size: 25px;
        }

        .container{
            border: #0a53be;
            border-radius: 30px ;
        }

        input[type="number"]{
            font-size: 17px;
        }

        input[type="file"]{
            font-size: 17px;
        }
        select{
            font-size: 18px;
        }


        input[type="text"]{
            font-size: 17px;
        }

        span{
            font-size: 25px;
        }

        label{
            font-size:20px;
        }

        input{
            font-size:20px
        }
    </style>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        {% for msg in messages %}
            swal('{{ msg }}');
        {% endfor %}

    </script>

<div class="container">
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-2" src="" >
                <span class="font-weight-bold">Welcome {{ request.user }}</span><span class="text-black-50"></span></div>
        </div>
        <form class="col-md-5 border-right" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right"> Update Product </h4>
                </div>
                    <div class="col-md-12"><label class="labels">Product Name</label>
                        <input type="text" class="form-control" placeholder="product name" name="p_name" value="{{ pr.p_name }}"></div>
                    <div class="col-md-12"><label class="labels" name="p_category" >Category</label>
                        <br></br>
                         <select name="p_category" id="cars" >
                              <option value="New">New</option>
                              <option value="Old">Old</option>
                            </select>
                    </div>

                    <div class="col-md-12"><label class="labels" >Description</label>
                        <textarea rows="4" cols="50" name="p_description"  placeholder="Description">
                       </textarea>
                    <div class="col-md-12"><label class="labels">Quantity</label>
                        <input type="number" name="p_quantity" class="form-control" placeholder="Quantity" value="{{ pr.p_quantity }}" min="1"></div>
                    <div class="col-md-12"><label class="labels">Price</label>
                        <input type="text" name="p_price" class="form-control" placeholder="Price" value="{{ pr.p_price }}"></div>
                    <div class="col-md-12"><label class="labels">Image</label>
                        <input type="file" name="p_image" class="form-control" placeholder="Image" value=""></div>

                        <input type="hidden"  name="user_id" value="{{ request.user.id }}"/>

                </div>

                <div class="mt-5 "><button class="btn btn-primary profile-button" type="submit"> Update Product </button></div>

            </div>

        </form>

    </div>
</div>
</div>


{% endblock  %}
